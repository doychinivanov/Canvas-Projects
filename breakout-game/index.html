<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <canvas id="breakout" width="800" height="600"></canvas>
    <div class="game-info">
        <p class="level">Level <span id="level-holder"> 1</span></p>
        <p class="score">Score : <span id="score-holder">0</span></p>
        <div class="lives">
            <img src="./assets/PikPng.com_heart-art-png_5175219.png" alt="">
            <img src="./assets/PikPng.com_heart-art-png_5175219.png" alt="">
            <img src="./assets/PikPng.com_heart-art-png_5175219.png" alt="">
        </div>
    </div>
    <img id="background" src="/assets/Nebulullaby-624x624.jpg" alt="background">

    <div class="starting-screen">
        <h1>Breakout</h1>

        <h3>Best Scores</h3>

        <ul class="scores">
            <li>Gosho - 5000</li>
            <li>Pesho - 3000</li>
            <li>Ivan - 2000</li>
            <li>Gergina - 1500</li>
            <li>Kosio - 1000</li>
        </ul>

        <form>
            <input type="text" placeholder='Player Name' autofocus >
        </form>

        <p id="start-game">Start Now</p>
    </div>

    <div class="welcoming-msg">
        <h3>This is a remake of 'Atari's original game 'Breakout' developed in the 70s</h3>
        <h4>I do not own anything!</h4>

        <button id="continue">Proceed to game anyway</button>
        <h5>Doychin Ivanov</h5>
    </div>

    <div tabindex="1" class="game-over">

    </div>

</body>
</html>
